[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_ignore = WiFi101
lib_deps = 
	gyverlibs/EncButton@^3.4
	adafruit/Adafruit NeoPixel
	gyverlibs/FastBot
	adafruit/Adafruit MCP4725@^2.0.2
	knolleary/PubSubClient@^2.8
